<ion-card class="ion-padding card">
  <ion-avatar [style]="{ width: '100px', height: '100px' }">
    <ion-img [alt]="user.fullname" [src]="user.imageurl" />
  </ion-avatar>

  <ion-card-content class="ion-padding card-content">
    <ion-label>{{ user.fullname }}</ion-label>
    <p>{{ user.email }}</p>
  </ion-card-content>
</ion-card>
