<ion-header [translucent]="true">
  <ion-toolbar color="weknow-secondary">
    <ion-title>
      weknow
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="weknow-secondary">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar color="weknow-secondary">
      <ion-title class="logo-area" size="large">
        <ion-img
          class="logo"
          src="https://we-know.net/wp-content/uploads/2022/02/logo-header-5.webp"
        ></ion-img>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="user-list" [inset]="true">
    @for (user of users; track user.id) {
    <app-user-item [user]="user" />
    }
  </ion-list>
</ion-content>
